<div class="form-section">
    <h5 class="text-center mb-4">Registrar Nueva Impresora</h5>
    <form id="registerForm">
        
        <!-- === Sección de Información de la Impresora === -->
        <fieldset class="mb-4 p-3 border rounded">
            <legend class="h6">Información de la Impresora</legend>
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">SERIE</label>
                    <input type="text" class="form-control" id="serie" name="serie" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">MODELO DE IMPRESORA</label>
                    <select class="form-select" id="printer_model_id" name="printer_model_id" required>
                        <option value="">Cargando modelos...</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">ESTADO INICIAL</label>
                    <select class="form-select" id="current_estado" name="current_estado">
                        <option value="almacenado">Almacenado</option>
                        <option value="produccion">Producción</option>
                        <option value="backup">Backup</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">OBSERVACIONES</label>
                    <textarea class="form-control" id="current_observaciones" name="current_observaciones" rows="1"></textarea>
                </div>
            </div>
        </fieldset>

        <!-- === Sección de Información del Cliente === -->
        <fieldset class="mb-4 p-3 border rounded">
            <legend class="h6">Información del Cliente</legend>
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">CLIENTE</label>
                    <select class="form-select" id="client_id" name="client_id" required>
                        <option value="">Cargando clientes...</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">ADM (Automático)</label>
                    <input type="text" class="form-control" id="adm_name" name="adm_name" readonly>
                </div>
                <div class="col-md-6">
                    <label class="form-label">CONTACTO</label>
                    <input type="text" class="form-control" id="current_contacto" name="current_contacto">
                </div>
                <div class="col-md-6">
                    <label class="form-label">EMPRESA</label>
                    <input type="text" class="form-control" id="current_empresa" name="current_empresa">
                </div>
                 <div class="col-md-12">
                    <label class="form-label">DIRECCIÓN</label>
                    <input type="text" class="form-control" id="current_direccion" name="current_direccion">
                </div>
                <div class="col-md-6">
                    <label class="form-label">DEPARTAMENTO</label>
                    <input type="text" class="form-control" id="current_dpto" name="current_dpto">
                </div>
                <div class="col-md-6">
                    <label class="form-label">PROVINCIA</label>
                    <input type="text" class="form-control" id="current_provincia" name="current_provincia">
                </div>
                 <div class="col-md-6">
                    <label class="form-label">DISTRITO</label>
                    <input type="text" class="form-control" id="current_distrito" name="current_distrito">
                </div>
                 <div class="col-md-6">
                    <label class="form-label">SEDE / ZONA</label>
                    <input type="text" class="form-control" id="current_sede" name="current_sede">
                </div>
            </div>
        </fieldset>
        
        <!-- === Sección de Archivos === -->
        <div id="fileUploadPartial" class="mb-4"></div>

        <!-- === Botones de Acción === -->
        <div class="d-flex gap-2 mt-4 justify-content-center">
            <button type="submit" class="btn btn-success">Guardar Registro</button>
            <button type="button" class="btn btn-secondary" id="cancelRegisterBtn">Cancelar</button>
        </div>
    </form>
</div>

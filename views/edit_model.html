<div class="form-section">
    <h5>Cambiar Modelo de Impresora</h5>
    <p>Cambiando modelo para la impresora con N/S: <strong id="edit-model-serie"></strong></p>
    <form id="editModelForm">
        <div class="mb-3">
            <label for="printer_model_id" class="form-label">Nuevo Modelo</label>
            <select class="form-select" id="printer_model_id" name="printer_model_id" required>
                <option value="">Cargando modelos...</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="edit-model-observaciones" class="form-label">Observaciones del cambio</label>
            <textarea class="form-control" id="edit-model-observaciones" name="observaciones" rows="3"></textarea>
        </div>
        <div class="d-flex justify-content-center gap-2">
            <button type="submit" class="btn btn-primary">Guardar Cambio</button>
            <button type="button" class="btn btn-secondary" id="cancelEditModelBtn">Cancelar</button>
        </div>
    </form>
</div>
